<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Charset Fixer by SWC</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div class="bg"></div>
  <header class="wrap">
    <h1 class="title">Charset Fixer by SWC</h1>
    <p class="subtitle">Fix unreadable Chinese text. Download UTF8 with BOM for Excel.</p>
  </header>
  <main class="wrap">
    <section class="card">
      <div aria-label="File drop zone" class="dropzone" id="dropzone" tabindex="0">
        <input accept=".csv,.txt,.tsv,.log,.json" id="fileInput" type="file" />
        <p><strong>Drop file here</strong> or click to browse</p>
        <small>Encodings tried automatically. You can override.</small>
      </div>
      <div class="controls">
        <label>Delimiter
          <select id="delimiter">
            <option value="auto">Auto</option>
            <option value=",">Comma</option>
            <option value=";">Semicolon</option>
            <option value="\t">Tab</option>
            <option value="|">Pipe</option>
          </select>
        </label>
        <label>Encoding override
          <select id="encodingOverride">
            <option value="">Auto detect</option>
            <option value="utf-8">UTF8</option>
            <option value="gbk">GBK</option>
            <option value="big5">Big5</option>
            <option value="windows-1252">Windows 1252</option>
          </select>
        </label>
        <label>Output format
          <select id="outputFormat">
            <option value="csv">CSV UTF8 with BOM</option>
            <option value="txt">TXT UTF8 with BOM</option>
          </select>
        </label>
        <button disabled="" id="downloadBtn">Download fixed file</button>
      </div>
    </section>
    <section class="card">
      <h2 class="sectionTitle">Detection results</h2>
      <div class="summary" id="detectSummary"></div>
      <div class="tabs" id="tabs"></div>

    </section>

  </main>
  <footer class="wrap footer">
    <small>Local only. No upload.</small>
  </footer>
  <script src="app.js"></script>
</body>

</html>
