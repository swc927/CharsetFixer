<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charset Fixer by SWC</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">
    <h1>Charset Fixer by SWC</h1>
    <p>Upload a CSV. I will fix encoding and quoting so Excel behaves.</p>
    <input type="file" id="fileInput" accept=".csv">
    <div class="row">
      <label>Flatten newlines inside cells</label>
      <input type="checkbox" id="flatten">
    </div>
    <button id="processBtn">Process CSV</button>
    <p id="status"></p>
  </div>
  <script src="app.js"></script>
</body>

</html>
